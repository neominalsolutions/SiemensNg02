<ng-template #editModeTemplate>
  <div *ngIf="editMode && todo">
    <input [(ngModel)]="todo.title">
    <!-- <input [value]="todo.title" (change)="onTitleChange($event)"> -->
    <input type="checkbox" [(ngModel)]="todo.completed"> İşlem Tamamlandı Mı ?
    <button (click)="Confirm()">Onay</button>
  </div>
</ng-template>

<ng-template #normalModeTemplate>
  {{todo?.title}}
  <span>{{todo?.completed ?
    'tamamlandı':'tamamlanmadı'}}</span>
  <button (click)="Edit(todo?.id)">Düzenle</button>
  <button (click)="Delete(todo?.id)">Sil</button>
</ng-template>
